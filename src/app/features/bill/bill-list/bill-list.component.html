<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-light d-flex flex-column align-items-center justify-content-center">
            <div class="list-group">
                <a routerLink="/dashboard" class="list-group-item" routerLinkActive="active">Dashboard</a>
                <a routerLink="/gestion-bills" class="list-group-item" routerLinkActive="active">Liste Factures</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="container">
                <h1>Liste des Bus</h1>
                <div class="row">
                    <div class="col-md-6">
                        <label for="clientFilter">Filtrer par client:</label>
                        <select class="form-select" id="clientFilter" [(ngModel)]="selectedClientId">
                            <option value="">Tous les clients</option>
                            <option *ngFor="let client of clients" [value]="client.id">{{client.name}}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="busFilter">Filtrer par Mode Payement:</label>
                        <select class="form-select" id="busFilter" [(ngModel)]="selectedPaymentMethod">
                            <option value="">Tous les bus</option>
                            <option *ngFor="let mode of paymentMethods" [value]="mode">{{mode}}</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button class="btn btn-primary" (click)="filterBills()">Filtrer</button>
                        <button class="btn btn-secondary" (click)="clearFilters()">Reset</button>
                    </div>
                </div>
                <table class="table table-bordered table-hover mt-3">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Reservation ID</th>
                        <th scope="col">Payment Method</th>
                        <th scope="col">Payment Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let bill of bills">
                        <td>{{ bill.reservation.id }}</td>
                        <td>{{ bill.paymentMethod }}</td>
                        <td>{{ bill.paymentDate.join('-') }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Imprimer</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
